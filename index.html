<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H1 and UL Side by Side</title>
    <style>
        * {
            font-family: 'Courier New', monospace; /* Set the font to Courier New */
        }
        .container {
            display: flex; /* Use flexbox to align items horizontally */
            align-items: center; /* Align vertically centered */
            gap: 20px; /* Add space between h1 and ul */
        }

        ul {
            list-style-type: none; /* Standard bullet points */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Optional: make list items horizontal */
            gap: 10px; /* Space between list items */
        }

        li {
            margin: 0; /* Adjust list item spacing */
            border: 1px solid black;
            padding: 2px;
        }
        h1 {
            margin: 0;
            font-weight: normal;
            border: 1px solid black;
        }
        li:hover {
            text-decoration-color: black;
            text-decoration-thickness: 1px;
            background-color: black;
            color: white;
            cursor:crosshair
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>for i = 0;</h1>
        <ul>
            <li>Words</li>
            <li>WIP</li>
            <li>Random Shit</li>
        </ul>
    </div>
</br>
</br>
    <section>
        <h1>stream:</h1>
    </section>
</body>
</html>
